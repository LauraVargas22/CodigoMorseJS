<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Codigo Morse</title>
</head>
<body>
    <h1 class="title">MORSE DICTIONARY</h1>
        <div class="container1">
            <label for="userText">From text to Morse</label>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                <div class="col">
                    <input type="text" class="texto" id="userText" placeholder="Ingrese el texto a traducir..." required>
                </div>
                <div class="col">
                    <div class="translate" id="translateText"></div>
                </div>
            </div>
            <button class="button_slide slide_left" onclick="translateCodMorse()">Traducir</button>
        </div>
        <div class="container2">
            <label for="userCode">From morse to text</label>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
                <div class="col">
                    <input type="text" class="texto" id="userCode" placeholder="Ingrese el codigo a traducir..." required>
                </div>
                <div class="col">
                    <div class="translate" id="translateCod"></div>
                </div>
            </div>
            <button class="button_slide slide_left" onclick="translateTexttoMorse()">Traducir</button>
        </div>
    <script src="js/java.js"></script>
</body>
</html>
